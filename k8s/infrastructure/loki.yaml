apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  labels:
    app: loki
spec:
  replicas: 1
  selector:
    matchLabels:
      app: loki
  template:
    metadata:
      labels:
        app: loki
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.4
          ports:
            - name: http
              containerPort: 3100
---
apiVersion: v1
kind: Service
metadata:
  name: loki-svc
  labels:
    app: loki
spec:
  type: ClusterIP
  ports:
    - port: 3100
  selector:
    app: loki
