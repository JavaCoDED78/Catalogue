<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[[${product.title}]] &dash; Catalogue</title>
</head>
<body>
<div style="text-align: center;">
    <a th:href="@{/catalogue/products/list}">&lAarr; К списку товаров</a>
    <h1 th:text="${product.title}">Товар</h1>
</div>
<div style="margin-left: auto; margin-right: auto; width: 40%;">
    <ul>
        <li><strong>ID</strong>: <span th:text="${product.id} "></span></li>
        <li><strong>Название</strong>: <span th:text="${product.title} "></span></li>
        <li><strong>Описание</strong>: <span th:text="${product.details} "></span></li>
    </ul>
    <div style="text-align: center">
        <a th:href="@{/catalogue/products/{id}/edit(id=${product.id})}">Изменить</a>
        <form th:method="POST" th:action="@{/catalogue/products/{id}/delete(id=${product.id})}">
            <button type="submit">Удалить</button>
        </form>
    </div>
</div>
</body>
</html>
