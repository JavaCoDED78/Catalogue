<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый товар &dash; Catalogue</title>
</head>
<body>
<div style="text-align: center;">
    <a th:href="@{/catalogue/products/list}">&lAarr; К списку товаров</a>
    <h1>Новый товар</h1>
    <div th:if="${errors}" style="color: red">
        <h2>Допущены ошибки</h2>
        <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
        </ul>
    </div>
    <form th:method="POST" th:action="@{/catalogue/products/create}">
        <label>Название:<br>
            <input type="text" name="title" th:value="${payload?.title}"/>
        </label><br>
        <label>Описание:<br>
            <textarea name="details" th:text="${payload?.details}"></textarea>
        </label><br>
        <button type="submit">Создать</button>
    </form>
</div>
</body>
</html>
