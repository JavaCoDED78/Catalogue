server:
  port: 8081

spring:
  boot:
    admin:
      client:
        url: http://localhost:8085
        instance:
          name: catalogue-service
          service-host-type: ip
        enabled: true
  datasource:
    url: jdbc:postgresql://localhost:5432/catalogue
    username: catalogue
    password: pass
    driver-class-name: org.postgresql.Driver
  jpa:
    properties.hibernate:
      batch_size: 50
      fetch_size: 50
      show_sql: true
      format_sql: true
  flyway:
    schemas:
      - public
      - catalogue
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/catalogue
      client:
        registration:
          keycloak:
            client-id: catalogue-service-metrics-client
            client-secret: HeN8vyM6xQyO7DdQylD5aBxi1R8pyvwY
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/realms/catalogue

logging:
  level:
    sql: info

springdoc:
  swagger-ui:
    oauth:
      client-id: catalogue-service-swagger-ui
      use-pkce-with-authorization-code-grant: true
keycloak:
  uri: http://localhost:8082

management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'