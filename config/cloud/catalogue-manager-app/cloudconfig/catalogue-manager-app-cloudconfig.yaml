catalogue:
  services:
    catalogue:
      uri: lb://catalogue-catalogue-service
      registration-id: keycloak
spring:
  boot:
    admin:
      client:
        enabled: false
  security:
    oauth2:
      client:
        provider:
          keycloak:
            issuer-uri: http://localhost:8082/realms/catalogue
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: manager-app
            client-secret: ZAKUVcwAbFRLpzNWx3YyVMtrFt74dr2l
            scope:
              - openid
              - view_catalogue
              - edit_catalogue
              - microprofile-jwt
          metrics:
            provider: keycloak
            client-id: manager-app
            client-secret: ZAKUVcwAbFRLpzNWx3YyVMtrFt74dr2l
            authorization-grant-type: client_credentials
            scope:
              - metrics_server
          discovery:
            provider: keycloak
            client-id: manager-app
            client-secret: ZAKUVcwAbFRLpzNWx3YyVMtrFt74dr2l
            authorization-grant-type: client_credentials
            scope:
              - discovery
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8082/realms/catalogue
management:
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans
  tracing:
    sampling:
      probability: 1.0
eureka:
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 1
    prefer-ip-address: true
    client:
  client:
    service-url:
      registryFetchIntervalSeconds: 1
      defaultZone: http://localhost:8761/eureka/